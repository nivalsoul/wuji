<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>撰写文章</title>

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/main.css">

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</head>
<body>
	<div id="wrap">
		<div id="pageBody">
			<div class="container">
				<div class="row">
					<form class="form-horizontal" role="form" action="/comment" method="post">
						<div class="form-group">
							<label for="article_id" class="col-sm-2 control-label">文章ID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="article_id"
									name="article_id"  required="required">
							</div>
						</div>
						<div class="form-group">
							<label for="content" class="col-sm-2 control-label">评论内容</label>
							<div class="col-sm-10">
								<textarea id="content" name="content"
									class="form-control" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary btn-lg" >保存</button>
								&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-default btn-lg" onclick="window.close();">取消</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
