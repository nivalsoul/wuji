<meta charset="UTF-8">

<body>
	<div>
		<div id="topMenuContent">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-6"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<span class="navbar-brand" style="padding: 5px"> <a
						href="javascript:void(0)"> <img class="img-rounded"
							src="images/wujiLogo.png" alt="主页" style="height: 40px">
					</a>
					</span>
				</div>

				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-6">
					<ul id="menuTabs" class="nav navbar-nav">
						<li id="index" role="presentation"><a
							href="javascript:void(0)">主页</a></li>
						<li id="yanlun" role="presentation"><a href="yanlun.html">言论</a></li>
						<li id="weixin" role="presentation"><a href="weixin.html">微信文章</a></li>
						<li id="fun" role="presentation"><a href="fun.html">开心一刻</a></li>
					</ul>
					<div class="pull-right" style="height: 50px; line-height: 50px">
						<button id="loginBtn" type="button" class="btn btn-success btn-lg"
							data-backdrop="true" data-toggle="modal"
							data-target="#loginModal">登录</button>
						<div id="userProfile" class="dropdown">
							<button type="button" class="btn dropdown-toggle"
								id="dropdownMenu1" data-toggle="dropdown"
								style="line-height: 36px">
								<span id="un"></span> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu"
								aria-labelledby="dropdownMenu1">
								<li role="presentation"><a id="ua" role="menuitem"
									tabindex="-1" href="#" target="_blank">个人主页</a></li>
								<li role="presentation" class="divider"></li>
								<li role="presentation"><a role="menuitem" tabindex="-1"
									href="javascript:void(0)" onclick="logout()">注销</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /.navbar-collapse -->
			</div>
		</div>

		<div id="loginRegContent">
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">用户登录</h4>
						</div>
						<div class="modal-body">
							<div id="loginDiv">
								<form id="loginForm" class="form-horizontal" role="form">
									<div class="form-group">
										<label for="useraccount" class="col-sm-2 control-label">用户名</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="useraccount"
												name="useraccount" placeholder="请输入登录账号">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-sm-2 control-label">密码</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="password"
												name="password" placeholder="请输入密码">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="button" class="btn btn-info  btn-lg"
												onclick="login()">登录</button>
										</div>
									</div>
								</form>
							</div>

							<div id="regDiv" style="display: none">
								<form id="regForm" class="form-horizontal" role="form">
									<div class="form-group">
										<label for="useraccount" class="col-sm-2 control-label">用户名</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="useraccount"
												name="useraccount"  required="required"  placeholder="请输入用户账号">
										</div>
									</div>
									<div class="form-group">
										<label for="username" class="col-sm-2 control-label">昵称</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="username"
												name="username"  required="required" placeholder="给自己取一个心仪的称号吧">
										</div>
									</div>
									<div class="form-group">
										<label for="email" class="col-sm-2 control-label">邮箱</label>
										<div class="col-sm-10">
											<input type="email" class="form-control" id="email"
												name="email" required="required"  placeholder="请输入邮箱，用于找回密码">
										</div>
									</div>
									<div class="form-group">
										<label for="password" class="col-sm-2 control-label">密码</label>
										<div class="col-sm-10">
											<input type="password" class="form-control" id="password"
												name="password"  required="required" placeholder="请输入密码，6-18位">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-info  btn-lg" >注册</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<div style="display: table-cell; width: 50%" align="center">
								<a>忘记密码？</a>
							</div>
							<div style="display: table-cell">
								还没有账号&nbsp;<a href="javascript:void(0)" onclick="toReg()">立即注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
